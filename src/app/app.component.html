<h1>Cadastro de Usuários
  <button mat-raised-button (click)="adicionar()" color="primary">Adicionar usuário</button>
</h1>
<div  class="home-content"
      infiniteScroll
      (scrolled)="onScroll()"
      *ngIf="usuarios.length; else semRegistro">
  <mat-card class="home-card" *ngFor="let usuario of usuarios">
    <mat-card-header>
      <div mat-card-avatar class="header-image" [style.backgroundImage]="'url('+usuario.urlFoto+')'"></div>>
      <mat-card-title>{{usuario.nome}}</mat-card-title>
      <mat-card-title>{{usuario.email}}</mat-card-title>
      <mat-card-title>{{usuario.telefone}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-card-subtitle>
        <button mat-raised-button (click)="editar($event, usuario.id)" color="primary">Editar</button>
        <button mat-raised-button (click)="excluir($event, usuario.id)" color="warn">Excluir</button>
        {{msg}}
      </mat-card-subtitle>
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
  </mat-card>
</div>

<ng-template #semRegistro>
  <h1 class="full-width main-div">Nenhum registro encontrado!</h1>
</ng-template>
